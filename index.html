<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HangManGame</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="gameInfo">
            <div class="gameName">HangMan</div>
            <div class="catogory">
                Word For : <span class="w"></span>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="hangman">
                <div class="draw">
                    <div class="stand"></div>
                    <div class="hang"></div>
                    <div class="rope"></div>
                    <div class="man">
                        <div class="head"></div>
                        <div class="body"></div>
                        <div class="hands"></div>
                        <div class="legs"></div>
                    </div>
                </div>
                <div class="letters"></div>
            </div>
            <hr>
            <div class="lettergues"></div>
        </div>
    </div>
    <audio id="lose" src="assets/evillaugh.mp3"></audio>
    <audio id="wonton" src="assets/GameWon.wav"></audio>
    <div class="overlay">
        <div class="lose">Game Over ! </div>
        <div class="won">Excellant</div>
        <span>try Again</span>
        <div class="coreckme"></div>
    </div>
   
    <script src="main.js"></script>
</body>
</html>
